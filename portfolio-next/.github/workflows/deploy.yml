name: Deploy Portfolio

on:
  push:
    branches:
      - main
  workflow_dispatch:
  repository_dispatch:
    types: [notes-updated]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout portfolio repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy to Vercel
        run: |
          echo "Deployment will be handled by Vercel GitHub integration"
          echo "Or add custom deployment commands here"
